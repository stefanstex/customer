<div class="container">
	<header>
		<h3>All Customer Orders</h3>
	</header>
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-3">
				<label class="">Filter by First Name</label> 
				<input type="text" class="form-control" data-ng-model="search.firstName" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" data-ng-repeat="customer in customers | filter:search | orderBy:'lastName'">
				<h4><a href="#/customerorders/{{ customer.id }}"> {{ customer.firstName + " " + customer.lastName}} </a></h4>
				<div data-ng-include="'app/views/ordersTable.html'"></div>
			</div>
		</div>
		
	
</div>
