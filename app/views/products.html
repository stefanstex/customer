<div class="container">
	<header>
		<h3>All Products</h3>
	</header>
	
	<table class="table table-bordered">
	    <thead>
	        <tr>
	            <th data-ng-click="setProduct('proID')">Product ID</th>
	            <th data-ng-click="setProduct('product')">Product Name</th>
	            <th data-ng-click="setProduct('price')">Product Price</th>
	            <th data-ng-click="setProduct('quantity')">Order Number</th>
	            <th data-ng-click="setProduct('orderTotal')">Total</th>
	        </tr>
	    </thead>
	    <tbody>
			<tr data-ng-repeat="product in products | orderBy:orderby:reverse">
				<td>{{ product.proID }}</td>
				<td>{{ product.product }}</td>
				<td>{{ product.price | currency }}</td>
				<td>{{ product.quantity }}</td>
				<td>{{ product.orderTotal | currency }}</td>
			</tr>
	    </tbody>
	</table>
</div>
